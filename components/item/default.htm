{{ showcaseItem.content_html|raw }}

<p class="info">
    Published
    {% if showcaseItem.categories.count %} in {% endif %}
    {% for category in showcaseItem.categories %}
        <a href="{{ categoryPage|page({'slug': category.slug}) }}">{{ category.name }}</a>{% if not loop.last %}, {% endif %}
    {% endfor %}
    on {{ showcaseItem.published_at|date('M d, Y') }}
</p>
