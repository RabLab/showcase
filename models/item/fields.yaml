# ===================================
#  Field Definitions
# ===================================

fields:

  title:
    label: Title
    span: left
    placeholder: New item title

  slug:
    label: slug
    span: right
    placeholder: new-item-slug
    attributes:
      data-input-preset: 'input[name="Item[title]"]'
      data-input-preset-type: slug
      data-input-preset-closest-parent: form

  toolbar:
    type: partial
    path: item_toolbar
    cssClass: collapse-visible

