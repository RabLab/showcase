secondaryTabs:
  stretch: true
  fields:
    content:
      tab: Edit
      stretch: true
      type: codeeditor
      span: left
      cssClass: no-padding
      options:
        language: markdown
        showGutter: false
        wrapWords: true
        fontSize: 13
        margin: 15

    preview:
      type: RabLab\Showcase\FormWidgets\Preview
      tab: Edit
      stretch: true
      span: right
      cssClass: no-padding

    categories:
      tab: Categories
      type: relation
      commentAbove: Select categories the showcase item belongs to
      placeholder: There are no categories, you should create one first!

    published:
      tab: Manage
      label: Published
      span: left
      type: checkbox

    published_at:
      tab: Manage
      label: Published on
      span: left
      type: datepicker
      cssClass: checkbox-align
      options:
        mode: date

    excerpt:
      tab: Manage
      label: Excerpt
      type: textarea
      size: small

